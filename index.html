<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-body">
        <h1 class="h1-heading">Rock-Paper-Scissor</h1>
        <div class="main-container">
            <button id="rockBtn" class="rock">
                <img class="rock-image" src="images/Rock.png" alt="">
            </button>
            <button id="paperBtn" class="paper">
                <img class="paper-image" src="images/Paper.png" alt="">
            </button>
            <button id="scissorsBtn" class="scissors">
                <img class="scissors-image" src="images/Scissor.png" alt="">
            </button>
        </div>
        <div id="choices">
            <p id="player-choice">Player : </p>
            <p id="comp-choice">Computer : </p>
        </div>
        <div class="score">
            Win : 0 | Tie : 0 | Lose : 0
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
